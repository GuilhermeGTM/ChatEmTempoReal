<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="width: 500px;">
        <h3 class="text-center mb-3">Chat da Sala {{nome}}</h3>

        <!-- Área do chat -->
        <textarea id="chat" class="form-control mb-3" rows="10" readonly></textarea>

        <!-- Campo de digitação + botão -->
        <div class="input-group">
            <input type="text" id="text" class="form-control" placeholder="Digite sua mensagem...">
            <button id="btn" class="btn btn-primary">Enviar</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const apelido = "{{ apelido }}";
        const chatSocket = new WebSocket("ws://" + window.location.host + "/ws/app/{{nome}}/");

        chatSocket.onmessage = function(event){
            const data = JSON.parse(event.data);
            document.getElementById('chat').value += data.apelido + ": " + data.message + "\n";
        };

        function enviarMensagem() {
            const msgInput = document.getElementById('text');
            const mensagem = msgInput.value.trim();
            if (mensagem !== "") {
                chatSocket.send(JSON.stringify({
                    'message': mensagem,
                    'apelido': apelido
                }));
                msgInput.value = "";
            }
        }

        document.getElementById('btn').addEventListener("click", enviarMensagem, true);

        document.getElementById('text').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                enviarMensagem();
            }
        });
    </script>
</body>
</html>
